# Local socket: use password auth (avoid 'peer' surprises in containers)
local   all             all                                     md5

# Loopback inside container
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# Host (Windows) via docker bridge gateway (adjust if your bridge differs)
host    all             all             172.28.0.1/32           md5

# Cluster subnet (containers)
host    all             all             172.28.0.0/24           md5

# Replication from cluster subnet
host    replication     replicator      172.28.0.0/24           md5
