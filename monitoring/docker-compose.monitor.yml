version: '3.8'

services:
  pg-ha-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pg-ha-monitor
    environment:
      # Database connection settings
      - PGAF_MONITOR_HOST=pgaf-monitor
      - PGAF_MONITOR_PORT=5431
      - POSTGRES_PASSWORD=postgres_password

      # Alerting configuration (optional)
      - SMTP_SERVER=${SMTP_SERVER:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - ALERT_EMAIL_FROM=${ALERT_EMAIL_FROM:-}
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO:-}

      # Monitoring configuration
      - MONITOR_INTERVAL=${MONITOR_INTERVAL:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount configuration and logs
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
      - ./cluster_report.txt:/app/cluster_report.txt
    networks:
      postgres-cluster:
        ipv4_address: 172.28.0.25
    depends_on:
      - pgaf-monitor
      - postgres-primary
      - postgres-replica1
      - postgres-replica2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "pg_ha_monitor.py", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Prometheus metrics exporter for the monitor
  pg-ha-monitor-exporter:
    image: prom/prometheus:latest
    container_name: pg-ha-monitor-exporter
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    volumes:
      - ./prometheus.monitor.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090"
    networks:
      postgres-cluster:
        ipv4_address: 172.28.0.26
    depends_on:
      - pg-ha-monitor
    profiles:
      - monitoring

networks:
  postgres-cluster:
    external: true
    name: postgresql-ha-challenge_postgres-cluster